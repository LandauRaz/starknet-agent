services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - 4000:8080
    networks:
      - perplexica-network
    restart: always

  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
      args:
        - SEARXNG_API_URL=http://searxng:8080
    depends_on:
      - searxng
    ports:
      - 3001:3001
    volumes:
      - ./src:/home/perplexica/src
      - ./config.toml:/home/perplexica/config.toml
      - backend-dbstore:/home/perplexica/data
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - perplexica-network
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_HOSTED_MODE=true
    restart: always

  perplexica-frontend:
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
        - NEXT_PUBLIC_HOSTED_MODE=true
    volumes:
      - ./ui:/home/perplexica
      - /home/perplexica/node_modules
    depends_on:
      - perplexica-backend
    ports:
      - 3000:3000
    networks:
      - perplexica-network
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: always

networks:
  perplexica-network:

volumes:
  backend-dbstore:
